  <h2>Exercício 1</h2>
  <h3>Caixa de Texto</h3>
  <p>
    The <strong class="first">input type="text" É o comando para entrada de texto</strong>
  </p>
  <form>
    <label for="fname">Primeiro Nome: </label><br />
    <input type="text" id="fname" name="fname" value="" /><br />
    <label for="lname">Último Nome: </label><br />
    <input type="text" id="lname" name="lname" value="" /><br /><br />
    <label for="idade"> Idade: </label><br />
    <input type="text" id="idade" name="idade" value="" /><br/>
    <input type="button" id="send" name="send" value="Enviar dados" /><br /><br />
  </form>
  <p class="second">Observe que a Tag Form não aparece na tela.</p>

  <script>
    // Função que será chamada ao clicar no botão "Enviar dados"
    document.getElementById("send").addEventListener("click", function() {
      // Coletando os valores dos campos de entrada
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var idade = document.getElementById("idade").value;

      // Verificando se todos os campos foram preenchidos
      if (fname && lname && idade) {
        alert("Dados Enviados!\nPrimeiro Nome: " + fname + "\nÚltimo Nome: " + lname + "\nIdade: " + idade);
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  </script>
